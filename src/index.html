<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortens SN Demo</title>
  <style>
    /* Remove margin and padding from the body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Make the image cover the full viewport */
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Center the title on top of the image */
    main {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h1 {
      color: white;
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5); /* Adds a subtle background to make text readable */
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <main>
    <h1>Mortens er mitt navn. Morten Bergyman</h1>
  </main>
  <img src="https://i.pinimg.com/280x280_RS/9d/2d/f0/9d2df0179f1e80735c3591dc37070c9d.jpg" alt="Background Image">
</body>
</html>
